name: Generate Metrics
on:
    workflow_dispatch:
    schedule:
    - cron: "0 0 * * 0"
jobs:
    generate:
        runs-on: ubuntu-latest
        steps:
          - name: Generate metrics
            uses: lowlighter/metrics@latest
            with:
                token: ${{ secrets.METRICS_TOKEN }}
                user: Encode42
                template: classic
                base: activity, repositories, metadata
                base_hireable: yes
                base_indepth: yes
                config_octicon: yes
                config_timezone: America/New_York
                plugin_followup: yes
                plugin_followup_archived: yes
                plugin_followup_indepth: yes
                plugin_followup_sections: repositories
                plugin_languages: yes
                plugin_languages_analysis_timeout: 30
                plugin_languages_analysis_timeout_repositories: 15
                plugin_languages_categories: markup, programming
                plugin_languages_colors: github
                plugin_languages_ignored: kotlin
                plugin_languages_indepth: yes
                plugin_languages_limit: 5
                plugin_languages_other: yes
                plugin_languages_recent_categories: markup, programming
                plugin_languages_recent_days: 31
                plugin_languages_recent_load: 300
                plugin_languages_sections: most-used
                plugin_languages_threshold: 0%
                plugin_lines: yes
                plugin_lines_history_limit: 1
                plugin_lines_repositories_limit: 4
                plugin_lines_sections: base
                plugin_pagespeed: yes
                plugin_pagespeed_url: .user.website
                plugin_sponsorships: yes
                plugin_sponsorships_sections: amount
                plugin_sponsorships_size: 24
                plugin_traffic: yes
                plugin_wakatime: yes
                plugin_wakatime_days: 7
                plugin_wakatime_limit: 5
                plugin_wakatime_repositories_visibility: all
                plugin_wakatime_sections: time, projects, projects-graphs, languages, languages-graphs, editors, os
                plugin_wakatime_url: https://time.encode42.dev
                plugin_wakatime_user: current
                repositories_affiliations: owner, collaborator
                repositories_forks: yes
